{% load static %}

<div class="px-3">
	<div class="flex justify-center py-2 align-middle inline-block min-w-full">
		<div class="overflow-hidden">
			<table class="min-w-full">
				<thead>
					<tr>
						<th
							class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
							ID
						</th>
						<th
							class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
							Réf.
						</th>
						<th
							class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
							Libellé
						</th>
						<th
							class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
							PU
						</th>
						<th
							class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
							QT
						</th>
						<th
							class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						</th>
						<th
							class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						</th>
					</tr>
				</thead>
				<tbody class="bg-white divide-y divide-gray-200">
					{% for product in product_order %}
					<tr>
						<td class="px-6 py-4 whitespace-nowrap">
							{{ product.product.pk }}
						</td>
						<td class="px-6 py-4 whitespace-nowrap">
							{{ product.product.reference }}
						</td>
						<td class="px-6 py-4 whitespace-nowrap">
							{{ product.product.label }}
						</td>
						<td class="px-6 py-4 whitespace-nowrap">
							{{ product.product.selling_price_unit }}
						</td>
						<td class="px-6 py-4 whitespace-nowrap">
							{{ product.product.quantity }}
						</td>
						<!-- <td class="px-6 py-4 whitespace-nowrap">
							<a href="{% url 'webapp:product-edit' pk=product.product.id %}">
							<img width="25" height="20" src="{% static '/img/edit.svg' %}"></a>
							</a>
						</td> -->
						<td>
							<a hx-get="{% url 'webapp:product-edit' pk=product.product.id %}"
								hx-target="#dialog">
								<img width="25" height="20" src="{% static '/img/edit.svg' %}">
							</a>
						</td>
						<!-- <td class="px-6 py-4 whitespace-nowrap">
							<a href="{% url 'webapp:product-delete' pk=product.product.id %}">
								<img width="25" height="20" src="{% static '/img/delete.svg' %}">
							</a>
						</td> -->
						<td>
							<a hx-get="{% url 'webapp:product-delete' pk=product.product.id %}"
								hx-target="#dialog">
								<img width="25" height="20" src="{% static '/img/delete.svg' %}">
							</a>
						</td>


					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
