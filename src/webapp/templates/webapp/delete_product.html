{% extends 'base.html' %}

{% block title %}
    <title>Supprimer produit</title>
{% endblock %}

{% block content %}
  <form method="POST">
      {% csrf_token %}
      <p>Êtes vous sûr de vouloir supprimer le produit {{ product.label }} ?</p>
      <input type="submit" value="Oui, supprimer">
  </form>
{% endblock %}
