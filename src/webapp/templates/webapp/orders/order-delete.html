{% extends 'base.html' %}

{% block title %}
    <title>Supprimer commande</title>
{% endblock %}

{% block content %}
  <form method="POST">
      {% csrf_token %}
      <div class="text-slate-500 flex justify-center text-xl pt-4 mb-4">Êtes vous sûr de vouloir supprimer la commande du client {{ commandes.customer.last_name }} (id: {{ commandes.pk }}) ?</div>

      <div class="flex justify-center">
          <button type="submit"
		  style="background-color: #FF4E27; border-radius: 10px;" 
		  class="w-32 text-lg div-ombre-button-navbar-logout py-2 px-4 mr-7 mb-2 text-sm text-white 
		  focus:outline-none
		 focus:z-10 focus:ring-4 focus:ring-gray-200" value="Delete">Oui, supprimer</button>
      </div>

  </form>
{% endblock %}
