{% extends 'base.html' %}

{% block title %}
    <title>Supprimer commande</title>
{% endblock %}

{% block content %}
  <form method="POST">
      {% csrf_token %}
      <p>Êtes vous sûr de vouloir supprimer la commande du client {{ commandes.customer.last_name }} (id: {{ commandes.pk }}) ?</p>
      <input type="submit" value="Oui, supprimer">
  </form>
{% endblock %}
