{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
  {% block title %}
    <title>Login</title>
  {% endblock %}
    {% tailwind_css %}
</head>


<body class="bg-slate-200">
<div class="flex items-center justify-around">

    <div>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'webapp:logout' %}">
            {% csrf_token %}
            <button type="submit"><img src="/static/img/deconnexion.svg" alt="Se dÃ©connecter" width="50" height="50"></button>
        </form>
        {% endif %}
    </div>

    <div>
        <a href="{% url 'webapp:home' %}"><img src="/static/img/home.svg" alt="Accueil" width="50" height="50"></a>
    </div>

    <div>
        <a href="{% url 'webapp:order-create' %}"><img src="/static/img/neworder.svg" alt="Nouvelle commande" width="50" height="50"></a>
    </div>

    <div>
        <a href="{% url 'webapp:dashboard' %}"><img src="/static/img/dashboard.svg" alt="Tableau de bord" width="50" height="50"></a>
    </div>

</div>





<section id="webapp">

  {% block content %}

  {% endblock %}

</section>

</body>
</html>
